spring:
  datasource:
    url: jdbc:postgresql://postgres-container:5432/my_db
    username: my_user
    password: my_password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: redis-container
      port: 6379
    mongodb:
      uri: mongodb://mongodb-container:27017/my_db
      auto-index-creation: true
