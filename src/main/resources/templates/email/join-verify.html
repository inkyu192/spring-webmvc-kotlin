<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .email-wrapper {
            width: 100%;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin-bottom: 30px;
        }
        .content p {
            margin: 15px 0;
            color: #555;
        }
        .verify-button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .verify-button:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
        }
        form {
            display: inline;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <div class="header">
                <h1>이메일 인증</h1>
            </div>

            <div class="content">
                <p>안녕하세요,</p>
                <p>회원가입을 완료하려면 아래 버튼을 클릭하여 이메일 인증을 진행해주세요.</p>

                <div class="button-container">
                    <a th:href="${verifyLink}" class="verify-button" style="display: inline-block; text-decoration: none;">
                        이메일 인증하기
                    </a>
                </div>

                <p style="margin-top: 20px; color: #666;">본인이 요청하지 않으셨다면 이 이메일을 무시하셔도 됩니다.</p>
            </div>

            <div class="footer">
                <p style="margin: 0;">문의사항이 있으신가요? support@example.com</p>
                <p style="margin: 10px 0 0 0;">&copy; 2025 Spring WebMVC Application. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
